syntax = "proto3";

package pb;

import "rpc_create_user.proto";
import "rpc_login_user.proto";

option go_package = "github.com/lucianocorreia/simplebank/pb";

service SimpleBank {
    rpc CreateUer (CreateUserRequest) returns (CreateUserResponse) {}
    rpc LoginUer (LoginUserRequest) returns (LoginUserResponse) {}
}
